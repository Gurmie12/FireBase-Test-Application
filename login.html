<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .signup{
            border-right: 1px solid black;
        }
    </style>
    <title>Login Page</title>
</head>
<body>
    
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="container main">
            <div class="card login-signup">
                <div class="row">
                    <div class="col s6 signup center">
                        <h4>Sign-Up</h4>
                        <div class="container center">
                            <p>If you dont have an account, sign up here!.</p>
                        </div>
                        <br>
                        <form class="form-signup">
                            <div class="input-field">
                                <input type="email" id="signup-email">
                                <label for="signup-email">Enter Your Email Address</label>
                            </div>
                            <br>
                            <div class="input-field">
                                <input type="password" id="signup-password">
                                <label for="signup-password">Enter Your Password</label>
                            </div>
                            <br>
                            <div class="container">
                                <a class="waves-effect waves-light btn signup-btn" href="#" id="signup-btn">Sign-Up <i class="fas fa-user-plus"></i></a>
                            </div>
                            <br>
                        </form>
                    </div> 
                    <div class="col s6 login center">
                        <h4>Login</h4>
                        <div class="container center">
                            <p>If you already have an account, login here.</p>
                        </div>
                        <br>
                        <form class="form-login">
                            <div class="input-field">
                                <input type="email" id="login-email">
                                <label for="login-email">Enter Your Email Address</label>
                            </div>
                            <br>
                            <div class="input-field">
                                <input type="password" id="login-password">
                                <label for="login-password">Enter Your Password</label>
                            </div>
                            <br>
                            <div class="container">
                                <a class="waves-effect waves-light btn" id="login-btn">Login <i class="fas fa-user-plus"></i></a>
                            </div>
                            <br>
                        </form>
                    </div> 
                </div>
            </div>
        </div>
    </div>
