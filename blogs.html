    <div class="container input-container">
        <div class="card input-card center">
            <div class="card-content">
                <span class="card-title">Submit Data</span>
                <div class="container col-s12">
                    <form class="input-form">
                        <div class="input-field row s6">
                            <input id="firstname-input" type="text">
                            <label for="firstname-input">Enter Your First Name</label>
                        </div>
                        <div class="input-field row s6">
                            <input id="lastname-input" type="text">
                            <label for="lastname-input">Enter Your Last Name</label>
                        </div>
                        <div class="input-field row s6">
                            <input id="username-input" type="text">
                            <label for="username-input">Enter Your Username</label>
                        </div>
                        <div class="input-field row s6">
                            <input id="email-input" type="text">
                            <label for="email-input">Enter Your E-mail</label>
                        </div>
                        <div class="buttons">
                            <button href="#" class="btn waves-effect waves-light" type="submit" id="submit-btn">Submit</button>
                            <button href="#" class="btn waves-effect waves-light orange" type="update" id="edit-btn">Update</button>
                            <button href="#" class="btn waves-effect waves-light red" type="remove" id="delete-btn">Remove</button>
                            <button class="btn waves-effect waves-light grey pull-right " type="logout" id="logout-btn">logout</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
